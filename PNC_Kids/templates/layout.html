<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Kiddie Bank</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/site.css' %}" />
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="{% static 'images/pnclogo.png'%}">
            <h1>PNC Kiddie Bank</h1>
        </div>
        <div id="buttons">
            <a href="{% url 'logout' %}"><button class="button">Logout</button></a>
        </div>
    </div>
    
    <div class="container body-content">
        {% block content %}{% endblock %}
    </div>
    <footer id="footer">
        <p>&copy; {{ year }}  The PNC Financial Services Group, Inc. All rights reserved.</p>
    </footer>
    
    <script src="{% static 'scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>    
</body>
</html>
